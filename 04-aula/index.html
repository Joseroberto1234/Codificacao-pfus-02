<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário de cadastro</title>
  </head>
  <body>
    <h1>FORMULÁRIO</h1>
    <form action="" method="">
      <fieldset>
        <legend>Dados de login</legend>
        <!-- Caixinha de nome-->
        <label for=""> Nome: </label>
        <input
          type="text"
          id="nome"
          placeholder="Digite seu nome..."
          maxlength="20"
        />
        <br />
        <br />
        <!-- Caixinha de email -->

        <label for=""> Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Digite seu email..."
        />
        <br /><br />
        <!-- Caixinha de senha -->
        <label for="senha">senha:</label>
        <input
          type="password"
          name="senha"
          id="senha"
          placeholder="Senha misteriosa"
        />
        <br /><br />
        <!--Botao pra enviar o formulário -->
        <input type="submit" value="Login" />
      </fieldset>
    </form>
    <br />
    <h1>Outros inputs top</h1>
    <!-- Outros imputs -->
    <label for="data">Data de nascimento</label>
    <input type="date" id="data" />
    <input type="datetime-local" />
    <input type="time" />

    <br /><br />
    <!-- Telefone -->
    <label for="telefone"> Telefone</label>
    <input 
    type="tel" 
    name="telefone" 
    data-mask-selectonfucs="true"
  />
  <br /><br>
  <!-- Texto maior -->
   <label for="textao"> Texto grande</label>
   <textarea
    name="textao"
    id="textao"
    placeholder="Coloca um texto legal ai..."
    >
    </textarea>
    <br><br>

    <!-- Cores -->
     <label for="cor">Cor:</label>
     <input type="color" name="cor" id="cor">
     <br /><br /> 

     <!-- Numeros -->
      <label for="Numeros">Numero</label>
      <input type="number" min="-50" max="100" value="0" />

      <br><br>
      <!-- Barrinha -->
   <label for=""> Barrinha top:</label>
   0 <input type="range" name="barra" id="barra"
            min="0" max="100" step="20"> 100

            <br><br>
            <!-- Caixinha de seleção -->
             <label for=""> selecione seu curso: </label>
             <br>
             <input type="radio" name="curso" value="eletrica"> Elétrica
             <br>
             <input type="radio" name="curso" value="Mecânica"> Mecânica
             <br>
             <input type="radio" name="curso" value="t.i."> T.I.
             <br>

             <br><br>
             <label for=""> Redes sociais</label>
             <br>

             <!-- Seleção -->   
              <label for="cidades"> Selecione sua cidade</label>
              <select name="cidade" id="cidades">
                <optgroup name="es" value="Es" label="ES">
              <option value="Cariaicica"> Cariaicica </option> 
              <option value="Guarapari"> Guarapari </option> 
              </optgroup>
              <option value="B.C."> B.C. </option> 
              <option value="Tóquio"> Tóquio </option> 
              <option value="San andreas"> San andreas </option>  
              </select>  
              
              <br><br>
              <!-- botao de reset -->
               <input type="reset" value="reset">
  </body>
</html>
